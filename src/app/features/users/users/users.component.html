<a [routerLink]="['/users','add']" class="btn btn-primary my-2">Add User!</a>
<table class="table table-bordered table-sm table-dark">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Email</th>
            <th scope="col">Tasks</th>
            <th scope="col">Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.name}}</td>
            <td>{{user.age}}</td>
            <td>{{user.email}}</td>
            <td>
                <ul>
                    <li *ngFor="let task of user.tasks">{{task.text}}: {{task.completed}}</li>
                </ul>
            </td>
            <td>
                <button class="btn btn-outline-primary mr-2" (click)="onEdit(user.id)">Edit</button>
                <button class="btn btn-outline-danger" (click)="onDeleteClick(user.id)">delete</button>
            </td>
        </tr>
    </tbody>
</table>
<div class="container">
    <router-outlet></router-outlet>
</div>
