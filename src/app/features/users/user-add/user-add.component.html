<form (ngSubmit)="addUser(f)" #f="ngForm">
    <div class="form-group">
        <label for="name">name</label>
        <input [(ngModel)]="name" name="name" type="text" required class="form-control" id="name"
            aria-describedby="emailHelp" placeholder="Enter Name">
    </div>
    <div class="form-group">
        <label for="age">age</label>
        <input [(ngModel)]="age" name="age" type="text" required class="form-control" id="age" placeholder="Enter Age">
    </div>
    <div class="form-group">
        <label class="form-check-label" for="email">email</label>
        <input [(ngModel)]="email" name="email" type="email" required placeholder="Enter email" class="form-control"
            id="email">
    </div>
    <div class="form-group">
        <label class="form-check-label" for="password">Password</label>
        <input [(ngModel)]="password" name="password" type="password" required placeholder="Enter password"
            class="form-control" id="password">
    </div>
    <button class="btn btn-primary" type="submit">Add User</button>
</form>
