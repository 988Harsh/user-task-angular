<form>
    <div class="form-group">
        <label for="name">name</label>
        <input #nameInput type="text" required class="form-control" id="name" aria-describedby="emailHelp"
            placeholder="Enter Name">
    </div>
    <div class="form-group">
        <label for="age">age</label>
        <input #ageInput type="text" required class="form-control" id="age" placeholder="Enter Age">
    </div>
    <div class="form-group">
        <label class="form-check-label" for="email">email</label>
        <input #emailInput type="email" required placeholder="Enter email" class="form-control" id="email">
    </div>

        <label class="form-check-label" for="email">Password</label>
        <input #passwordInput type="password" required placeholder="Enter password" class="form-control" id="password">
    </div> -->
</form>
<button class="btn btn-success" (click)="addUser()">Add User</button>
