<button class="btn btn-primary">Add Task</button>
<table class="table table-bordered table-sm table-dark">
    <thead>
        <tr>
            <th>description</th>
            <th>completed</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let task of tasks">
            <td>{{task.description}}</td>
            <td>{{task.completed}}</td>
            <td>
                <button class="btn btn-outline-primary mr-2" (click)="onEdit(task)">Edit</button>
                <button class="btn btn-outline-danger" (click)="onDelete(task)">delete</button>
            </td>
        </tr>
    </tbody>
</table>
