<div class="row  justify-content-center">
    <div class="col-md-6">
        <form (ngSubmit)="login(f)" #f="ngForm">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" required ngModel name="email"
                    aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" required ngModel name="password"
                    minlength="7" placeholder="Password">
            </div>
            <button type="submit" [disabled]="!f.valid" class="btn btn-primary">Login</button>

        </form>
    </div>
</div>
